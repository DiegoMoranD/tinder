<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder app</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>

<body>
    <main>
        <section>
            <header>
                <img src="./tinder-logo.webp" alt="Tinder Logo">
            </header>

            <div class="cards">
                <article>
                    <img src="./photos/scarlet.jpg" alt="" srcset="">
                    <h2>Scarlet <span>38</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./photos/Henry_Cavill.webp" alt="" srcset="">
                    <h2>Henry <span>32</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./photos/keanu.jpg" alt="" srcset="">
                    <h2>Keanu <span>45</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <span>
                    No hay más personas cerca de ti...<br />
                    Vuelve a intentarlo más tarde
                </span>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
</body>

</html>
